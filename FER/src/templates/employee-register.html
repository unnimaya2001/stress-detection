{% extends 'base.html' %}
{% block title%}Employee Registration{% endblock %}

{% block nav %}
  <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Stress Monitoring</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Login</a>
        </li>
      </ul>
      {% block search %}
      {% endblock %}
    </div>
  </div>
</nav>
{% endblock %}

{% block body %}

  <div class="container py-4 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-3">
            <div class="d-flex justify-content-center">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            </div>

            <form action="/empReg" method="post" enctype="multipart/form-data">

              <div class="row  justify-content-center">
                <div class="col-md-10 mb-4">
                  <div class="input-group mb-3">
                    <input type="text"  name="name" class="form-control" placeholder="First Name">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control form-control-md" id="dob" name="dob"/>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Gender: </h6>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                      value="female"/>
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                      value="male" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="otherGender"
                      value="other" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="text" id="email" name="email" class="form-control form-control-md" placeholder="Email"/>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="tel" id="phone" name="phone" class="form-control form-control-md" placeholder="Phone Number"/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <textarea rows="2" id="address" name="address" class="form-control form-control-md" placeholder="Address"></textarea>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="text" id="pos" name="pos" class="form-control form-control-md" placeholder="Position"/>
                  </div>
                </div>
              </div>

              <div class="row justify-content-center">
                  <div class="col-md-6 mb-4 pb-2">
                     <div class="d-flex justify-content-center">
                        <input type="password" id="passwd" name="passwd" class="form-control form-control-md" placeholder="Password"/>
                     </div>
                  </div>
              </div>

              <div class="row">
                  <div>
                     <div class="d-flex justify-content-center">
                        <input class="btn btn-warning btn-lg" type="submit" value="Register" />
                     </div>
                  </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
