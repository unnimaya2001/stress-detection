<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="vh-100 d-flex justify-content-center align-items-center ">
            <div class="col-md-5 p-5 shadow-sm border rounded-5 border-secondary bg-white">
                <h2 class="text-center mb-4 text-primary">Login</h2>
                <form action="/" method="post">
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" name="textfield" id="textfield" class="form-control border border-primary" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                       <input type="password" name="password" id="password" class="form-control border border-primary">
                    </div>
                    <div class="mb-3">
                        <a href="/empReg" style="text-decoration:none;color:red;">Register Now!</a>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary mt-2" type="submit" name="button" id="button" value="Login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
